<!-- Header -->
<div ng-controller="myPollsController" class="my-polls">
   <div class="container polls">
      <div class="row">
        <div class="poll-div col-xs-3" ng-repeat="poll in polls" ng-click="goToPoll(poll._id)">
           <h2> {{ poll.title }} </h2>
           <label> Author: {{ poll.userName }} </label>
        </div>
      </div>
    </div>
</div>
